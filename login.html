<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8"><!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
<title>Dashcore - Premium Software & Startup HTML</title>
<meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><!-- Place favicon.ico in the root directory -->
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="icon" href="favicon.ico"><link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700,900" rel="stylesheet"><!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet"><!-- themeforest:css --><link rel="stylesheet" href="css/vendor.min.css"><link rel="stylesheet" href="css/dashcore.min.css"><!-- endinject -->
</head>

<body><!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<main>
	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col-md-6 col-lg-7 fullscreen-md d-flex justify-content-center align-items-center overlay gradient gradient-53 alpha-7 image-background cover" style="background-image:url(https://picsum.photos/1920/1200/?random&amp;gravity=south)">
				<div class="content">
					<h2 class="display-4 display-md-3 color-1 mt-4 mt-md-0">Welcome to <span class="bold d-block">Dashcore</span></h2>
					<p class="lead color-1 alpha-5">Login to your account</p>
					<hr class="mt-md-6 w-25">
					<div class="d-flex flex-column">
						<p class="small bold color-1">Or sign in with</p>
						<nav class="nav mb-4">
							<a class="btn btn-rounded btn-outline-2 brand-facebook mr-2" href="#">
								<i class="fab fa-facebook-f"></i>
							</a>
							 <a class="btn btn-rounded btn-outline-2 brand-twitter mr-2" href="#">
							 	<i class="fab fa-twitter"></i>
							 </a> 
							 <a class="btn btn-rounded btn-outline-2 brand-linkedin" href="#">
							 	<i class="fab fa-linkedin-in"></i>
							 </a>
						</nav>
					</div>
				</div>

			</div>

			<div class="col-md-5 col-lg-4 mx-auto">
				<div class="login-form mt-5 mt-md-0">
					<img src="img/logo.png" class="logo img-responsive mb-4 mb-md-6" alt="">
					<h1 class="color-5 bold">Login</h1>
					<p class="color-2 mt-0 mb-4 mb-md-6">Don't have an account yet? <a href="register.html" class="accent bold">Create it here</a></p>

					<form class="cozy" action="#" data-validate-on="submit" novalidate>
						<label class="control-label bold small text-uppercase color-2">Username</label>
						<div class="form-group has-icon">
							<input type="text" id="login_username" name="username" class="form-control form-control-rounded" placeholder="Your registered username" required>
							 <i class="icon fas fa-user"></i>
						</div>

						<label class="control-label bold small text-uppercase color-2">Password</label>
						<div class="form-group has-icon">
							<input type="password" id="login_password" name="password" class="form-control form-control-rounded" placeholder="Your password" required>
							 <i class="icon fas fa-lock"></i>
						</div>

						<div class="form-group d-flex align-items-center justify-content-between">
							<a href="forgot.html" class="text-warning small">Forgot your password?</a>
							<div class="ajax-button">
								<div class="fas fa-check btn-status text-success success"></div>
								<div class="fas fa-times btn-status text-danger failed"></div>

								<button type="submit" class="btn btn-accent btn-rounded">Login <i class="fas fa-long-arrow-alt-right ml-2"></i></button>
							</div>
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>
</main>

<script src="js/lib.min.js"></script>
<script src="js/dashcore.min.js"></script><!-- endinject --></body>
</html>
